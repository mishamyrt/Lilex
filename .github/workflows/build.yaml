on:
  workflow_call:
    inputs:
      check:
        default: false
        type: boolean
      preview:
        default: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11' 

    - name: Setup pnpm
      if: inputs.preview
      uses: pnpm/action-setup@v2
      with:
        version: '8.10.2'

    - name: Bootstrap font builder
      run: |
        sudo apt install -y \
          python3-setuptools \
          ttfautohint \
          build-essential \
          libffi-dev \
          libgit2-dev
        make configure

    - name: Bootstrap preview
      if: inputs.preview
      run: make configure-preview

    - name: Build
      run: make build

    - name: Check
      if: inputs.check
      run: make check-sequential

    - name: Lint
      if: inputs.preview && inputs.check
      run: make lint
      
    - name: Build preview
      if: inputs.preview
      run: make build-preview

    - name: Upload build
      uses: actions/upload-artifact@v3
      with:
        name: Lilex
        path: build/
    
    - name: Upload reports
      if: inputs.check
      uses: actions/upload-artifact@v3
      with:
        name: Reports
        path: reports/

    - name: Upload preview
      if: inputs.preview
      uses: actions/upload-artifact@v3
      with:
        name: Preview
        path: preview/dist
