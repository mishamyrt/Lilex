name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout  
      uses: actions/checkout@v1
    - name: Bootstrap
      run: sudo make bootstrap
    - name: Build Lilex
      run: make -j3
    - name: Upload results
      uses: actions/upload-artifact@v1
      with:
        name: Lilex
        path: build/
