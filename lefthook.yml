pre-commit:
  parallel: true
  jobs:
    - name: regenerate font sources
      stage_fixed: true
      glob:
        - sources/**/*
        - sources/*
      run: make generate

    - name: lint (fix) python code
      stage_fixed: true
      glob:
        - scripts/**/*.py
        - scripts/*.py
      run: make scripts-format

    - name: lint (fix) preview website code
      stage_fixed: true
      glob:
        - preview/**/*
        - preview/*
      run: make website-format